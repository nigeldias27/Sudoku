<!DOCTYPE html><html>
    <body class='bg-light' style="justify-content: center;align-items: center;display: flex;">
        <head>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        </head>
        <div style="margin-top:30vh;padding: 75px;border-radius: 15px;" class="bg-white shadow-sm">
        <form action="/" method="post" enctype="multipart/form-data">
            <h1 class="h1">Sudoku solver</h1>
            <input style="margin-top: 25px;" type="file" name="imagefile" class="form-control">
            <input style="margin-top: 25px;" type="submit" value="Solve" class="btn btn-primary">
        </form>
        {% if finished %}
        <img src="{{url_for('static',filename='sudoku.png')}}">
        {% endif %}
    </div>
    </body>
</html>
